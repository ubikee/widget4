<!DOCTYPE html>
<html>
    <head>
        <title>widget5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="js/libs/platform/platform.js" type="text/javascript"></script>
        <script src="js/libs/widget5/widget5.js" type="text/javascript"></script>
        <script>

            function javasaurioLoaded(event) {
                console.log(event)
            }

        </script>

        <link href="css/widget5.css" rel="stylesheet" type="text/css"/>
        <link rel="import" href="widgets/javasaurio2.html">

    </head>
    <body>

        <div id="supportCustomElements" class="semaphore">Custom Elements</div>
        <div id="supportTemplates" class="semaphore">Templates</div>
        <div id="supportImports" class="semaphore">Imports</div>

        <button onclick="document.getElementById('saurio2').setAttribute('state', 'normal')">Normal</button>
        <button onclick="document.getElementById('saurio2').setAttribute('state', 'suspecting')">suspecting</button>
        <button onclick="document.getElementById('saurio2').setAttribute('state', 'sleeping')">sleeping</button>
        <button onclick="document.getElementById('saurio2').blink()">Blink</button>

    <w5-javasaurio id="saurio2" size="80%" state="normal"></w5-javasaurio>

    <script>
        document.querySelector('#supportCustomElements').classList.toggle('active', supportCustomElements());
        document.querySelector('#supportTemplates').classList.toggle('active', supportTemplates());
        document.querySelector('#supportImports').classList.toggle('active', supportImports());
    </script>

</body>
</html>
