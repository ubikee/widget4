<polymer-element name="w5-modal" attributes="text type">

    <template>
        <style>
            #modalLayer {
                display : none;
                top : 150px;
            }
            
            #modalLayer.active {
                display : block;
                opacity : 1;
            }
            
            .modal-dialog {
                position : relative;
                left : 0%;
            }
            
        </style>
        <div id="modalLayer" class="modal fade {{active : actived}}" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-top:150px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true" on-click="{{close}}">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">{{text}}</h4>
                    </div>
                    <div class="modal-body">
                        <content select="p"></content>
                    </div>
                    <div class="modal-footer">
                        <content select="button"></content>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade in" style="opacity:0.5"></div>
        </div>
    </template>

    <script>
        Polymer('w5-modal', {
            text: "",
            actived : false,
            open : function () {
                this.actived = true;
            },
            close : function() {
               this.fire('close');
               this.actived = false;
            },
        });
    </script>

</polymer-element>
