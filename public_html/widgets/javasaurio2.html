<script>

    CustomElement('javasaurio2.html', {
        state: 'normal',
        created: function() {
            this.blink();
        },
        stateChanged: function(oldValue, newValue) {
            switch (newValue) {
                case 'normal' :
                    height = 0;
                    break;
                case 'sleeping' :
                    height = 100;
                    break;
                case 'suspecting' :
                    height = 20;
                    break;
                default :
                    return;
            }
            this.state = newValue;
            this.shadowRoot.querySelector('#lid').setAttribute('height', height);
        },
        blink: function() {
            if (this.state === 'sleeping')
                return; // If sleeping nothing to do

            var endLidPosition = this.state === 'normal' ? 0 : 20;
            var lid = this.shadowRoot.querySelector('#lid');
            lid.setAttribute('height', 100);
            setTimeout(function() {
                lid.setAttribute('height', endLidPosition);
            }, 200);
        }
    });

</script>
