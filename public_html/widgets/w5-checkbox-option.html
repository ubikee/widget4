<polymer-element name="w5-checkbox-option" attributes="name value state text checked tabindex">

    <template>
        <div class="input-group" state="{{state}}">
            <span class="input-group-addon">
                <input type="checkbox" id="{{name}}" value="{{value}}" checked="{{checked}}" tabindex="{{tabindex}}">
            </span>
            <label for="{{id}}" class="form-control">{{text}}</label>
        </div>
    </template>

    <script>
        Polymer('w5-checkbox-option', {
            name: "",
            value: "",
            state: "normal", // normal | disabled
            text: "",
            checked: "", // vacio | checked
            tabindex: "",
            created: function() {
            },
            stateChanged: function() {
                var input = this.shadowRoot.querySelector('input');
                switch (this.state) {
                    case "normal" :
                        input.disabled = false;
                        break;
                    case "disabled" :
                        input.disabled = true;
                        break;
                }
            }
        });
    </script>
</polymer-element>
